<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVO FAN TEAM | Elite Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --main: #00f2ff; --dark: #020b10; --card: #05161d; --border: rgba(0, 242, 255, 0.2); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--dark); color: #fff; padding-bottom: 80px; overflow-x: hidden; }

        header { padding: 15px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--main); text-align: center; letter-spacing: 3px; text-shadow: 0 0 10px var(--main); }

        .container { max-width: 500px; margin: auto; padding: 15px; }

        /* Kart YapÄ±larÄ± */
        .glass-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        
        /* Oda Listesi & Butonlar */
        .room-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .room-item { background: #081f29; border: 1px solid var(--border); padding: 12px; border-radius: 8px; position: relative; cursor: pointer; }
        .room-item:hover { border-color: var(--main); }
        .room-id { position: absolute; top: 5px; right: 8px; font-size: 0.6rem; color: var(--main); font-weight: bold; }

        input { width: 100%; padding: 12px; background: #000; border: 1px solid #1a3a4a; color: #fff; border-radius: 8px; margin-top: 8px; outline: none; }
        input:focus { border-color: var(--main); box-shadow: 0 0 10px rgba(0,242,255,0.2); }
        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; border-radius: 8px; font-weight: 900; margin-top: 10px; cursor: pointer; text-transform: uppercase; }

        /* Chat */
        #chatBox { height: 350px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .msg { margin-bottom: 8px; border-left: 2px solid var(--main); padding-left: 8px; font-size: 0.9rem; }
        .msg b { color: var(--main); }

        /* Navigasyon */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(2, 11, 16, 0.95); display: flex; justify-content: space-around; padding: 18px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav i { font-size: 1.4rem; color: #3a5a6a; cursor: pointer; transition: 0.3s; }
        .nav i.active { color: var(--main); text-shadow: 0 0 10px var(--main); }

        .page { display: none; } .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header><div class="logo">NVO FAN TEAM</div></header>

    <div class="container">
        <div id="homePage" class="page active">
            <div class="glass-card">
                <h3>Oda Kur</h3>
                <input type="text" id="roomNameIn" placeholder="Oda AdÄ±">
                <input type="password" id="roomPassIn" placeholder="Åžifre (Ä°steÄŸe BaÄŸlÄ±)">
                <button onclick="createRoom()" class="btn">OdayÄ± OluÅŸtur</button>
            </div>
            <div id="roomList" class="room-grid"></div>
        </div>

        <div id="chatPage" class="page">
            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h4 id="activeRoomTitle">Oda</h4>
                    <button onclick="leaveRoom()" style="background:none; border:none; color:red; font-weight:bold; cursor:pointer;">ODADAN Ã‡IK</button>
                </div>
                <hr style="border:0; border-top:1px solid var(--border); margin:10px 0;">
                <div id="chatBox"></div>
                <div id="chatInputArea" style="display:flex; gap:5px;">
                    <input type="text" id="mIn" placeholder="MesajÄ±n..." style="margin:0;">
                    <button onclick="sendMsg()" class="btn" style="margin:0; width:auto; padding:0 20px;">GÃ–NDER</button>
                </div>
            </div>
        </div>

        <div id="profPage" class="page">
            <div class="glass-card" style="text-align: center;">
                <img id="uImg" src="" style="width:80px;height:80px;border-radius:50%;border:2px solid var(--main);object-fit:cover;">
                <h2 id="uName" style="margin:10px 0;">Profil</h2>
                <div style="display:flex; justify-content:center; gap:10px; margin-bottom:15px;">
                    <a href="https://youtube.com/@necronvo" target="_blank" style="color:red"><i class="fab fa-youtube fa-lg"></i></a>
                    <a href="https://instagram.com/necron.vo" target="_blank" style="color:#e1306c"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
                <input type="text" id="picUrl" placeholder="Profil Resim Kodu">
                <input type="text" id="nameIn" placeholder="Nick DeÄŸiÅŸtir">
                <button onclick="saveP()" class="btn">Kaydet</button>
                <button onclick="out()" class="btn" style="background:#111; color:#fff; font-size:0.7rem;">Ã‡Ä±kÄ±ÅŸ Yap</button>
            </div>
        </div>

        <div id="loginArea" style="text-align:center; display:none;"><button onclick="login()" class="btn" style="background:#fff; color:#000;">Google GiriÅŸi</button></div>
    </div>

    <nav class="nav">
        <i class="fas fa-door-open active" onclick="nav('home', this)"></i>
        <i class="fas fa-user" onclick="nav('prof', this)"></i>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const cfg = {
        apiKey: "AIzaSyAh1FMjRRyQsiRUf1YKf0htPDSP-I8j-J8",
        authDomain: "nvo-fan.firebaseapp.com",
        projectId: "nvo-fan",
        storageBucket: "nvo-fan.appspot.com",
        messagingSenderId: "724570776040",
        appId: "1:724570776040:web:fdae1a49175a6bd44ac45d"
    };

    const app = initializeApp(cfg);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const prov = new GoogleAuthProvider();

    let user = null;
    let myRoomId = null;
    let unsubChat = null;

    function extractSrc(i) { const m = i.match(/src="([^"]+)"/); return m ? m[1] : i; }

    window.nav = (p, el) => {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + 'Page').classList.add('active');
        document.querySelectorAll('.nav i').forEach(i => i.classList.remove('active'));
        if(el) el.classList.add('active');
    };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            user = u;
            document.getElementById('loginArea').style.display = 'none';
            const r = doc(db, "users", u.uid);
            const s = await getDoc(r);
            if(!s.exists()) await setDoc(r, { name: u.displayName, photo: u.photoURL });
            else {
                const d = s.data();
                document.getElementById('uImg').src = d.photo;
                document.getElementById('uName').innerText = d.name;
            }
        } else {
            document.getElementById('loginArea').style.display = 'block';
        }
    });

    // ODA OLUÅžTURMA
    window.createRoom = async () => {
        const name = document.getElementById('roomNameIn').value;
        const pass = document.getElementById('roomPassIn').value;
        const rid = Math.floor(Math.random() * 101); // 0-100 ID

        if(name.trim()){
            await setDoc(doc(db, "rooms", rid.toString()), {
                name: name,
                pass: pass || null,
                users: 1,
                id: rid
            });
            joinRoom(rid.toString(), pass || null);
        }
    };

    // ODA LÄ°STESÄ°
    onSnapshot(collection(db, "rooms"), snap => {
        const list = document.getElementById('roomList');
        list.innerHTML = "";
        snap.forEach(d => {
            const r = d.data();
            list.innerHTML += `
                <div class="room-item" onclick="joinRoom('${d.id}', '${r.pass}')">
                    <span class="room-id">#${r.id}</span>
                    <small>${r.pass ? 'ðŸ”’ Åžifreli' : 'ðŸ”“ Genel'}</small><br>
                    <b>${r.name}</b>
                </div>`;
        });
    });

    // ODAYA GÄ°RÄ°Åž
    window.joinRoom = async (rid, pass) => {
        if(pass && pass !== "null"){
            const p = prompt("Oda Åžifresi:");
            if(p !== pass) return alert("HatalÄ± Åžifre!");
        }
        myRoomId = rid;
        document.getElementById('activeRoomTitle').innerText = "Oda #" + rid;
        await updateDoc(doc(db, "rooms", rid), { users: increment(1) });
        nav('chat', null);
        loadChat();
    };

    // ODADAN Ã‡IKIÅž VE OTOMATÄ°K SÄ°LME
    window.leaveRoom = async () => {
        const rRef = doc(db, "rooms", myRoomId);
        const rSnap = await getDoc(rRef);
        if(rSnap.exists()){
            const newCount = rSnap.data().users - 1;
            if(newCount <= 0) await deleteDoc(rRef); // ODA BOÅžSA SÄ°L
            else await updateDoc(rRef, { users: newCount });
        }
        myRoomId = null;
        nav('home', document.querySelector('.fa-door-open'));
    };

    function loadChat() {
        if(unsubChat) unsubChat();
        const q = query(collection(db, "rooms", myRoomId, "msgs"), orderBy("time", "asc"));
        unsubChat = onSnapshot(q, snap => {
            const box = document.getElementById('chatBox');
            box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                box.innerHTML += `<div class="msg"><b>${m.name}:</b> ${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    window.sendMsg = async () => {
        const t = document.getElementById('mIn').value;
        const u = await getDoc(doc(db, "users", user.uid));
        if(t.trim() && myRoomId){
            await addDoc(collection(db, "rooms", myRoomId, "msgs"), {
                name: u.data().name,
                text: t,
                time: serverTimestamp()
            });
            document.getElementById('mIn').value = "";
        }
    };

    window.login = () => signInWithPopup(auth, prov);
    window.out = () => signOut(auth).then(() => location.reload());
    window.saveP = async () => {
        const n = document.getElementById('nameIn').value;
        const p = extractSrc(document.getElementById('picUrl').value);
        if(n.trim()){ await updateDoc(doc(db, "users", user.uid), { name: n, photo: p }); location.reload(); }
    };
    function increment(v) { return v + 1; }
</script>
</body>
</html>
