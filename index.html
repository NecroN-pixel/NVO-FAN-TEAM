
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVO FAN | V24 Admin Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --x-blue: #1d9bf0; --x-bg: #000000; --x-border: #2f3336; --x-text: #e7e9ea; --x-gray: #71767b; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--x-bg); color: var(--x-text); overflow-x: hidden; }

        /* YAN MENÜ (SIDEBAR) */
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: #000; z-index: 2000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--x-border); padding: 25px 20px; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(91, 112, 131, 0.4); z-index: 1999; display: none; }
        .sidebar-overlay.active { display: block; }
        
        .nvo-brand { font-weight: 900; font-size: 1.5rem; color: #fff; margin-bottom: 30px; letter-spacing: -1px; }
        .nvo-brand span { color: var(--x-blue); border: 1.5px solid var(--x-blue); padding: 0 5px; border-radius: 4px; margin-right: 4px; }

        .menu-link { display: flex; align-items: center; gap: 20px; padding: 15px 10px; font-size: 1.2rem; font-weight: bold; cursor: pointer; color: #fff; text-decoration: none; border-radius: 10px; transition: 0.2s; }
        .menu-link:hover { background: rgba(255,255,255,0.1); }
        .menu-link i { width: 25px; text-align: center; }

        /* ÜST HEADER */
        header { 
            border-bottom: 1px solid var(--x-border); padding: 12px 16px; 
            position: sticky; top: 0; background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(12px); z-index: 1000; display: flex; align-items: center; gap: 25px;
        }
        .header-title { font-weight: bold; font-size: 1.2rem; flex: 1; }

        .container { max-width: 600px; margin: auto; border-left: 1px solid var(--x-border); border-right: 1px solid var(--x-border); min-height: 100vh; }

        /* TWEET ALANI */
        .tweet-box { border-bottom: 1px solid var(--x-border); padding: 15px; display: flex; gap: 12px; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; background: #222; object-fit: cover; }
        .tweet-input { flex: 1; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 1.25rem; outline: none; resize: none; min-height: 50px; }
        .tweet-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 10px; border-top: 0.5px solid var(--x-border); margin-top: 10px; }
        .post-btn { background: var(--x-blue); color: #fff; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* POSTLAR */
        .post { border-bottom: 1px solid var(--x-border); padding: 15px; display: flex; gap: 12px; transition: 0.2s; cursor: pointer; }
        .post:hover { background: rgba(255,255,255,0.03); }
        .p-name { font-weight: bold; color: #fff; }
        .p-handle { color: var(--x-gray); font-size: 0.9rem; }
        .p-text { font-size: 1rem; line-height: 1.5; margin-top: 4px; color: #e7e9ea; }
        .p-actions { display: flex; justify-content: space-between; color: var(--x-gray); margin-top: 12px; max-width: 400px; font-size: 0.85rem; }

        /* ALT NAV */
        nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; border-top: 1px solid var(--x-border); display: flex; justify-content: space-around; padding: 15px; z-index: 1000; }
        nav i { font-size: 1.5rem; color: #fff; cursor: pointer; }
        nav i.active { color: var(--x-blue); }

        /* GİRİŞ EKRANI */
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .log-btn { width: 280px; padding: 14px; border-radius: 30px; border: none; font-weight: bold; margin-bottom: 15px; cursor: pointer; font-size: 1rem; }

        .page { display: none; } .page.active { display: block; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="nvo-brand"><span>NVO</span>FAN</div>
        
        <div class="menu-link" onclick="openProfile(); closeSidebar()">
            <i class="far fa-user"></i> Profil
        </div>

        <a href="https://nvo-fan.web.app/admin" class="menu-link">
            <i class="fas fa-shield-halved"></i> NVO Admin Sayfası
        </a>

        <div class="menu-link"><i class="far fa-bookmark"></i> Yer İşaretleri</div>
        <div class="menu-link"><i class="fas fa-bolt"></i> Premium</div>
        
        <div style="margin-top: auto; border-top: 1px solid var(--x-border); padding-top: 20px;">
            <div class="menu-link" onclick="location.reload()" style="color: #f4212e;">
                <i class="fas fa-arrow-right-from-bracket"></i> Çıkış Yap
            </div>
        </div>
    </div>

    <div id="loginOverlay">
        <div class="nvo-brand" style="font-size: 3.5rem; margin-bottom: 50px;"><span>NVO</span>FAN</div>
        <button class="log-btn" style="background: #fff; color: #000;" onclick="loginGoogle()">Google ile Katıl</button>
        <button class="log-btn" style="background: transparent; border: 1px solid #555; color: #fff;" onclick="loginGuest()">Misafir Olarak Gir</button>
    </div>

    <header>
        <i class="fas fa-bars" style="font-size: 1.3rem; cursor: pointer;" onclick="openSidebar()"></i>
        <div class="header-title" id="pageTitle">Anasayfa</div>
        <div class="nvo-brand" style="font-size: 1.1rem; margin:0;"><span>NVO</span></div>
    </header>

    <div class="container">
        <div id="homePage" class="page active">
            <div class="tweet-box">
                <img src="" class="avatar myAvatar">
                <div class="tweet-input">
                    <textarea id="postText" placeholder="Neler oluyor?"></textarea>
                    <div class="tweet-footer">
                        <i class="far fa-image" style="color: var(--x-blue);"></i>
                        <button class="post-btn" onclick="sendTweet()">Postala</button>
                    </div>
                </div>
            </div>
            <div id="feedList"></div>
        </div>

        <div id="profilePage" class="page">
            <div style="height: 120px; background: #333;"></div>
            <div style="padding: 0 15px;">
                <img src="" class="avatar" id="profImg" style="width: 80px; height: 80px; border: 4px solid #000; margin-top: -40px; background:#222;">
                <button class="post-btn" style="float:right; margin-top:10px; background:transparent; border:1px solid #555;">Düzenle</button>
                <div style="margin-top: 15px;">
                    <h2 id="profName">İsim</h2>
                    <div id="profHandle" style="color: var(--x-gray);">@username</div>
                </div>
            </div>
            <div id="userPosts" style="margin-top: 20px;"></div>
        </div>
    </div>

    <nav id="bottomNav" style="display:none;">
        <i class="fas fa-house-chimney active" onclick="nav('home', this)"></i>
        <i class="fas fa-magnifying-glass"></i>
        <i class="far fa-bell"></i>
        <i class="far fa-envelope"></i>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const cfg = { apiKey: "AIzaSyAh1FMjRRyQsiRUf1YKf0htPDSP-I8j-J8", authDomain: "nvo-fan.firebaseapp.com", projectId: "nvo-fan", storageBucket: "nvo-fan.appspot.com", messagingSenderId: "724570776040", appId: "1:724570776040:web:fdae1a49175a6bd44ac45d" };
    const app = initializeApp(cfg); const auth = getAuth(app); const db = getFirestore(app);

    let me = null;

    // YAN MENÜ FONKSİYONLARI
    window.openSidebar = () => {
        document.getElementById('sidebar').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    };
    window.closeSidebar = () => {
        document.getElementById('sidebar').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
    };

    // AUTH
    window.loginGoogle = () => signInWithPopup(auth, new GoogleAuthProvider());
    window.loginGuest = () => signInAnonymously(auth);

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            me = u;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('bottomNav').style.display = 'flex';
            const r = doc(db, "users", u.uid);
            const s = await getDoc(r);
            if(!s.exists()) {
                await setDoc(r, { 
                    name: u.displayName || "Misafir_" + u.uid.slice(0,4), 
                    photo: u.photoURL || "https://api.dicebear.com/7.x/identicon/svg?seed=" + u.uid,
                    uid: u.uid 
                });
            }
            document.querySelectorAll('.myAvatar').forEach(i => i.src = u.photoURL || "https://api.dicebear.com/7.x/identicon/svg?seed=" + u.uid);
            nav('home');
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
        }
    });

    // NAV
    window.nav = (p, el) => {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + 'Page').classList.add('active');
        document.getElementById('pageTitle').innerText = p === 'home' ? 'Anasayfa' : 'Profil';
        if(el) {
            document.querySelectorAll('nav i').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
    };

    // TWEET SİSTEMİ
    window.sendTweet = async () => {
        const val = document.getElementById('postText').value;
        if(!val.trim()) return;
        const userD = (await getDoc(doc(db, "users", me.uid))).data();
        await addDoc(collection(db, "posts"), {
            uid: me.uid, name: userD.name, photo: userD.photo, text: val, time: serverTimestamp()
        });
        document.getElementById('postText').value = "";
    };

    onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
        const list = document.getElementById('feedList'); list.innerHTML = "";
        snap.forEach(d => {
            const p = d.data();
            list.innerHTML += `
                <div class="post" onclick="viewProfile('${p.uid}')">
                    <img src="${p.photo}" class="avatar">
                    <div style="flex:1">
                        <div class="p-name">${p.name} <span class="p-handle">@${p.uid.slice(0,5)}</span></div>
                        <div class="p-text">${p.text}</div>
                        <div class="p-actions">
                            <i class="far fa-comment"></i> <i class="fas fa-retweet"></i> <i class="far fa-heart"></i> <i class="far fa-share-square"></i>
                        </div>
                    </div>
                </div>`;
        });
    });

    window.viewProfile = async (uid) => {
        const u = (await getDoc(doc(db, "users", uid))).data();
        document.getElementById('profImg').src = u.photo;
        document.getElementById('profName').innerText = u.name;
        document.getElementById('profHandle').innerText = "@" + u.uid.slice(0,6);
        nav('profile');
        const q = query(collection(db, "posts"), where("uid", "==", uid));
        onSnapshot(q, snap => {
            const f = document.getElementById('userPosts'); f.innerHTML = "";
            snap.forEach(d => { f.innerHTML += `<div class="post"><div class="p-text">${d.data().text}</div></div>`; });
        });
    };

    window.openProfile = () => viewProfile(me.uid);
</script>
</body>
</html>
