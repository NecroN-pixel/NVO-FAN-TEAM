<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X / NVO FAN TEAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --x-blue: #1d9bf0; --x-bg: #000000; --x-border: #2f3336; --x-text: #e7e9ea; --x-gray: #71767b; --x-hover: rgba(231, 233, 234, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--x-bg); color: var(--x-text); overflow-x: hidden; }

        /* SIDEBAR / ÜÇ ÇİZGİ MENÜ */
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: #000; z-index: 5001; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--x-border); padding: 25px 20px; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(91, 112, 131, 0.4); z-index: 5000; display: none; }
        .sidebar-overlay.active { display: block; }
        
        .nvo-logo { font-weight: 900; font-size: 1.5rem; color: #fff; margin-bottom: 30px; }
        .nvo-logo span { color: var(--x-blue); border: 1.5px solid var(--x-blue); padding: 0 5px; border-radius: 4px; margin-right: 4px; }

        .menu-item { display: flex; align-items: center; gap: 20px; padding: 15px 10px; font-size: 1.2rem; font-weight: bold; cursor: pointer; color: #fff; text-decoration: none; border-radius: 10px; }
        .menu-item:hover { background: var(--x-hover); }

        /* HEADER */
        header { border-bottom: 1px solid var(--x-border); padding: 12px 16px; position: sticky; top: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); z-index: 1000; display: flex; align-items: center; gap: 20px; }
        .header-title { font-weight: bold; font-size: 1.2rem; flex: 1; }

        .container { max-width: 600px; margin: auto; border-left: 1px solid var(--x-border); border-right: 1px solid var(--x-border); min-height: 100vh; padding-bottom: 60px; }

        /* TWEET BOX */
        .tweet-box { border-bottom: 1px solid var(--x-border); padding: 15px; display: flex; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #222; object-fit: cover; flex-shrink: 0; }
        .tweet-input-area { flex: 1; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 1.25rem; outline: none; resize: none; min-height: 60px; }
        .tweet-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 10px; border-top: 1px solid var(--x-border); margin-top: 10px; }
        .post-btn { background: var(--x-blue); color: #fff; border: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; }

        /* FEED / TWEETS */
        .tweet { border-bottom: 1px solid var(--x-border); padding: 12px 16px; display: flex; gap: 12px; transition: 0.2s; cursor: pointer; }
        .tweet:hover { background: rgba(255,255,255,0.03); }
        .t-content { flex: 1; }
        .t-header { display: flex; align-items: center; gap: 4px; margin-bottom: 2px; }
        .t-name { font-weight: bold; color: #fff; }
        .t-handle { color: var(--x-gray); font-size: 0.9rem; }
        .t-text { font-size: 1rem; line-height: 1.5; color: #e7e9ea; }
        .t-icons { display: flex; justify-content: space-between; color: var(--x-gray); margin-top: 12px; max-width: 400px; font-size: 0.85rem; }
        .verified { color: var(--x-blue); font-size: 0.9rem; }

        /* PROFİL SAYFASI */
        .profile-banner { height: 150px; background: #2f3336; }
        .profile-info { padding: 0 16px; position: relative; margin-top: -45px; }
        .avatar-lg { width: 90px; height: 90px; border-radius: 50%; border: 4px solid #000; background: #000; }
        .edit-profile-btn { border: 1px solid var(--x-gray); background: transparent; color: #fff; padding: 8px 16px; border-radius: 20px; font-weight: bold; float: right; margin-top: 50px; cursor: pointer; }

        /* ALT NAV */
        nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; border-top: 1px solid var(--x-border); display: flex; justify-content: space-around; padding: 15px; z-index: 1000; }
        nav i { font-size: 1.5rem; color: #fff; cursor: pointer; }
        nav i.active { color: var(--x-blue); }

        /* GİRİŞ EKRANI */
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-btn { width: 280px; padding: 14px; border-radius: 30px; border: none; font-weight: bold; margin-bottom: 15px; cursor: pointer; font-size: 1rem; }

        .page { display: none; } .page.active { display: block; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="nvo-logo" style="font-size: 3.5rem; margin-bottom: 50px;"><span>NVO</span>FAN</div>
        <button class="login-btn" style="background: #fff; color: #000;" id="btnGoogle">Google ile Giriş Yap</button>
        <button class="login-btn" style="background: transparent; border: 1px solid #555; color: #fff;" id="btnGuest">Misafir Olarak Devam Et</button>
    </div>

    <div class="sidebar-overlay" id="sideOverlay"></div>
    <div class="sidebar" id="sidebar">
        <div class="nvo-logo"><span>NVO</span>FAN</div>
        <div class="menu-item" id="sideProfile"><i class="far fa-user"></i> Profil</div>
        <a href="https://nvo-fan.web.app/admin" class="menu-item" id="adminLink" style="display:none; border: 1px solid var(--x-blue); border-radius: 10px;"><i class="fas fa-user-shield"></i> Admin @MEwls Paneli</a>
        <div class="menu-item"><i class="far fa-bookmark"></i> Yer İşaretleri</div>
        <div class="menu-item" onclick="location.reload()" style="color: #f4212e;"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</div>
    </div>

    <header>
        <i class="fas fa-bars" id="menuToggle" style="cursor:pointer; font-size: 1.2rem;"></i>
        <div class="header-title" id="topTitle">Anasayfa</div>
        <div class="nvo-logo" style="font-size: 1rem; margin:0;"><span>NVO</span></div>
    </header>

    <div class="container">
        <div id="homePage" class="page active">
            <div class="tweet-box">
                <img src="" class="avatar myAvatar">
                <div class="tweet-input-area">
                    <textarea id="postIn" placeholder="Neler oluyor @MEwls?"></textarea>
                    <div class="tweet-footer">
                        <i class="far fa-image" style="color: var(--x-blue);"></i>
                        <button class="post-btn" id="btnPost">Postala</button>
                    </div>
                </div>
            </div>
            <div id="feedArea"></div>
        </div>

        <div id="profilePage" class="page">
            <div class="profile-banner"></div>
            <div class="profile-info">
                <button class="edit-profile-btn">Profili Düzenle</button>
                <img src="" class="avatar-lg" id="viewAv">
                <div style="margin-top: 10px;">
                    <h2 id="viewName">İsim</h2>
                    <div id="viewHandle" style="color: var(--x-gray);">@handle</div>
                </div>
                <div style="margin-top: 15px; font-size: 0.95rem; color: var(--x-gray);">
                    <i class="far fa-calendar-alt"></i> Aralık 2024 tarihinde katıldı
                </div>
                <div style="display: flex; gap: 20px; margin-top: 15px;">
                    <span><b>342</b> <span style="color: var(--x-gray);">Takip edilen</span></span>
                    <span><b>1.2M</b> <span style="color: var(--x-gray);">Takipçi</span></span>
                </div>
            </div>
            <div id="userPosts" style="margin-top: 20px; border-top: 1px solid var(--x-border);"></div>
        </div>
    </div>

    <nav id="bottomNav" style="display:none;">
        <i class="fas fa-house-chimney active" id="navHome"></i>
        <i class="fas fa-magnifying-glass"></i>
        <i class="far fa-bell"></i>
        <i class="far fa-user" id="navProfile"></i>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const cfg = { apiKey: "AIzaSyAh1FMjRRyQsiRUf1YKf0htPDSP-I8j-J8", authDomain: "nvo-fan.firebaseapp.com", projectId: "nvo-fan", storageBucket: "nvo-fan.appspot.com", messagingSenderId: "724570776040", appId: "1:724570776040:web:fdae1a49175a6bd44ac45d" };
    const app = initializeApp(cfg); const auth = getAuth(app); const db = getFirestore(app);

    let me = null;
    const ADMIN_USER = "MEwls";

    // --- TÜM DÜĞME VE ETKİLEŞİM KONTROLLERİ ---
    const toggleSidebar = (open) => {
        document.getElementById('sidebar').classList.toggle('active', open);
        document.getElementById('sideOverlay').classList.toggle('active', open);
    };

    document.getElementById('menuToggle').onclick = () => toggleSidebar(true);
    document.getElementById('sideOverlay').onclick = () => toggleSidebar(false);

    const switchPage = (page) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page + 'Page').classList.add('active');
        document.getElementById('topTitle').innerText = (page === 'home') ? 'Anasayfa' : 'Profil';
        window.scrollTo(0,0);
    };

    document.getElementById('navHome').onclick = () => switchPage('home');
    document.getElementById('navProfile').onclick = () => openProfile(me.uid);
    document.getElementById('sideProfile').onclick = () => { openProfile(me.uid); toggleSidebar(false); };

    // --- GİRİŞ İŞLEMLERİ ---
    document.getElementById('btnGoogle').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    document.getElementById('btnGuest').onclick = () => signInAnonymously(auth);

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            me = u;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('bottomNav').style.display = 'flex';

            const userRef = doc(db, "users", u.uid);
            const snap = await getDoc(userRef);
            if(!snap.exists()) {
                await setDoc(userRef, { 
                    name: u.displayName || "NVO Üyesi_" + u.uid.slice(0,4), 
                    photo: u.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + u.uid,
                    uid: u.uid 
                });
            }
            
            // Admin Kontrolü (@MEwls)
            if(u.displayName?.includes(ADMIN_USER) || u.email?.includes("necron.offical")) {
                document.getElementById('adminLink').style.display = 'flex';
            }

            document.querySelectorAll('.myAvatar').forEach(img => img.src = u.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + u.uid);
            switchPage('home');
        }
    });

    // --- POST GÖNDERME ---
    document.getElementById('btnPost').onclick = async () => {
        const text = document.getElementById('postIn').value;
        if(!text.trim()) return;
        const uData = (await getDoc(doc(db, "users", me.uid))).data();
        await addDoc(collection(db, "posts"), {
            uid: me.uid, name: uData.name, photo: uData.photo, text: text, time: serverTimestamp()
        });
        document.getElementById('postIn').value = "";
    };

    // --- AKIŞI DİNLEME ---
    onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
        const area = document.getElementById('feedArea'); area.innerHTML = "";
        snap.forEach(d => {
            const p = d.data();
            const isAdmin = p.name.includes(ADMIN_USER);
            area.innerHTML += `
                <div class="tweet" onclick="openProfile('${p.uid}')">
                    <img src="${p.photo}" class="avatar">
                    <div class="t-content">
                        <div class="t-header">
                            <span class="t-name">${p.name}</span>
                            ${isAdmin ? '<i class="fas fa-check-circle verified"></i>' : ''}
                            <span class="t-handle">@${p.uid.slice(0,5)}</span>
                        </div>
                        <div class="t-text">${p.text}</div>
                        <div class="t-icons">
                            <span><i class="far fa-comment"></i> ${Math.floor(Math.random()*20)}</span>
                            <span><i class="fas fa-retweet"></i> ${Math.floor(Math.random()*10)}</span>
                            <span><i class="far fa-heart"></i> ${Math.floor(Math.random()*100)}</span>
                            <span><i class="far fa-chart-bar"></i> ${Math.floor(Math.random()*500)}</span>
                        </div>
                    </div>
                </div>`;
        });
    });

    // --- PROFİL GÖRÜNTÜLEME ---
    window.openProfile = async (uid) => {
        const u = (await getDoc(doc(db, "users", uid))).data();
        document.getElementById('viewAv').src = u.photo;
        document.getElementById('viewName').innerHTML = u.name + (u.name.includes(ADMIN_USER) ? ' <i class="fas fa-check-circle verified"></i>' : '');
        document.getElementById('viewHandle').innerText = "@" + u.uid.slice(0,6);
        switchPage('profile');
        
        onSnapshot(query(collection(db, "posts"), where("uid", "==", uid)), snap => {
            const up = document.getElementById('userPosts'); up.innerHTML = "";
            snap.forEach(d => {
                up.innerHTML += `<div class="tweet"><div class="t-text">${d.data().text}</div></div>`;
            });
        });
    };
</script>
</body>
</html>
