<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVO FAN | Admin @MEwls</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --x-blue: #1d9bf0; --x-bg: #000000; --x-border: #2f3336; --x-text: #e7e9ea; --x-gray: #71767b; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: var(--x-bg); color: var(--x-text); overflow-x: hidden; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: #000; z-index: 5001; transition: 0.3s; border-right: 1px solid var(--x-border); padding: 25px 20px; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(91, 112, 131, 0.4); z-index: 5000; display: none; }
        .sidebar-overlay.active { display: block; }
        
        .nvo-logo { font-weight: 900; font-size: 1.5rem; color: #fff; margin-bottom: 30px; }
        .nvo-logo span { color: var(--x-blue); border: 1.5px solid var(--x-blue); padding: 0 5px; border-radius: 4px; margin-right: 4px; }

        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; color: #fff; text-decoration: none; border-radius: 10px; }
        .menu-item:hover { background: rgba(255,255,255,0.1); }
        .admin-only { display: none; border: 1px dashed var(--x-blue); margin-top: 10px; color: var(--x-blue); }

        /* HEADER */
        header { border-bottom: 1px solid var(--x-border); padding: 12px 16px; position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000; display: flex; align-items: center; gap: 20px; }
        
        .container { max-width: 600px; margin: auto; border-left: 1px solid var(--x-border); border-right: 1px solid var(--x-border); min-height: 100vh; }

        /* POST AREA */
        .post-box { border-bottom: 1px solid var(--x-border); padding: 15px; display: flex; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #222; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 1.2rem; outline: none; resize: none; min-height: 60px; }
        .btn-post { background: var(--x-blue); color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; float: right; }

        /* LIST */
        .tweet { border-bottom: 1px solid var(--x-border); padding: 15px; display: flex; gap: 12px; cursor: pointer; }
        .tweet:hover { background: rgba(255,255,255,0.02); }
        .t-name { font-weight: bold; }
        .t-admin-badge { color: var(--x-blue); font-size: 0.8rem; margin-left: 5px; }

        /* NAV */
        nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; border-top: 1px solid var(--x-border); display: flex; justify-content: space-around; padding: 15px; }
        nav i { font-size: 1.5rem; cursor: pointer; }

        #login { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .page { display: none; } .page.active { display: block; }
    </style>
</head>
<body>

    <div id="login">
        <div class="nvo-logo" style="font-size: 3rem;"><span>NVO</span>FAN</div>
        <button id="btnG" style="width:250px; padding:15px; border-radius:30px; margin-top:20px; font-weight:bold; cursor:pointer;">Google Giriş</button>
        <button id="btnM" style="width:250px; padding:15px; border-radius:30px; margin-top:10px; background:none; border:1px solid #555; color:#fff; cursor:pointer;">Misafir Giriş</button>
    </div>

    <div class="sidebar-overlay" id="ovl"></div>
    <div class="sidebar" id="side">
        <div class="nvo-logo"><span>NVO</span>FAN</div>
        <div class="menu-item" id="goMyProf"><i class="far fa-user"></i> Profil</div>
        
        <a href="mailto:necron.offical@gmail.com" class="menu-item admin-only" id="adminPanel">
            <i class="fas fa-user-shield"></i> Admin: @MEwls Paneli
        </a>

        <div class="menu-item" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i> Çıkış</div>
    </div>

    <header>
        <i class="fas fa-bars" id="openM" style="cursor:pointer;"></i>
        <b id="headTitle">Anasayfa</b>
    </header>

    <div class="container">
        <div id="homeP" class="page active">
            <div class="post-box">
                <img src="" class="avatar myAv">
                <div style="flex:1">
                    <textarea id="tx" placeholder="Neler oluyor @MEwls?"></textarea>
                    <button class="btn-post" id="snd">Postala</button>
                </div>
            </div>
            <div id="feed"></div>
        </div>

        <div id="profP" class="page">
            <div style="padding:20px; text-align:center;">
                <img src="" id="vAv" class="avatar" style="width:100px; height:100px;">
                <h2 id="vNm" style="margin-top:10px;">İsim</h2>
                <p id="vHd" style="color:var(--x-gray);">@handle</p>
                <hr style="margin:20px 0; border:0; border-top:1px solid var(--x-border);">
                <div id="vFs"></div>
            </div>
        </div>
    </div>

    <nav id="bNav" style="display:none;">
        <i class="fas fa-home" id="navH"></i>
        <i class="fas fa-search"></i>
        <i class="far fa-user" id="navP"></i>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const cfg = { apiKey: "AIzaSyAh1FMjRRyQsiRUf1YKf0htPDSP-I8j-J8", authDomain: "nvo-fan.firebaseapp.com", projectId: "nvo-fan", storageBucket: "nvo-fan.appspot.com", messagingSenderId: "724570776040", appId: "1:724570776040:web:fdae1a49175a6bd44ac45d" };
    const app = initializeApp(cfg); const auth = getAuth(app); const db = getFirestore(app);

    let user = null;
    const ADMIN_HANDLE = "MEwls"; // Senin admin adın

    // DÜĞME KONTROLLERİ (FIXED)
    const ui = {
        side: document.getElementById('side'),
        ovl: document.getElementById('ovl'),
        open: document.getElementById('openM'),
        home: document.getElementById('homeP'),
        prof: document.getElementById('profP'),
        title: document.getElementById('headTitle')
    };

    const toggle = (s) => { ui.side.classList.toggle('active', s); ui.ovl.classList.toggle('active', s); };
    ui.open.onclick = () => toggle(true);
    ui.ovl.onclick = () => toggle(false);

    const switchPage = (p) => {
        ui.home.classList.remove('active'); ui.prof.classList.remove('active');
        document.getElementById(p+'P').classList.add('active');
        ui.title.innerText = p === 'home' ? 'Anasayfa' : 'Profil';
    };

    document.getElementById('navH').onclick = () => switchPage('home');
    document.getElementById('navP').onclick = () => openMe();
    document.getElementById('goMyProf').onclick = () => { openMe(); toggle(false); };

    // AUTH
    document.getElementById('btnG').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    document.getElementById('btnM').onclick = () => signInAnonymously(auth);

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            user = u;
            document.getElementById('login').style.display = 'none';
            document.getElementById('bNav').style.display = 'flex';
            
            // Admin Kontrolü
            if(u.displayName?.includes(ADMIN_HANDLE) || u.uid.startsWith("MEwls")) {
                document.getElementById('adminPanel').style.display = 'flex';
            }

            const r = doc(db, "users", u.uid);
            const s = await getDoc(r);
            if(!s.exists()) {
                await setDoc(r, { 
                    name: u.displayName || "Üye_" + u.uid.slice(0,4), 
                    photo: u.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + u.uid,
                    uid: u.uid 
                });
            }
            document.querySelectorAll('.myAv').forEach(i => i.src = u.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + u.uid);
            switchPage('home');
        }
    });

    // POSTLA
    document.getElementById('snd').onclick = async () => {
        const t = document.getElementById('tx').value;
        if(!t.trim()) return;
        const ud = (await getDoc(doc(db, "users", user.uid))).data();
        await addDoc(collection(db, "posts"), {
            uid: user.uid, name: ud.name, photo: ud.photo, text: t, time: serverTimestamp()
        });
        document.getElementById('tx').value = "";
    };

    // FEED
    onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
        const f = document.getElementById('feed'); f.innerHTML = "";
        snap.forEach(d => {
            const p = d.data();
            const isAdmin = p.name.includes(ADMIN_HANDLE);
            f.innerHTML += `
                <div class="tweet" onclick="vUser('${p.uid}')">
                    <img src="${p.photo}" class="avatar">
                    <div>
                        <div class="t-name">${p.name} ${isAdmin ? '<i class="fas fa-check-circle t-admin-badge"></i>' : ''}</div>
                        <div style="margin-top:4px;">${p.text}</div>
                    </div>
                </div>`;
        });
    });

    window.vUser = async (id) => {
        const u = (await getDoc(doc(db, "users", id))).data();
        document.getElementById('vAv').src = u.photo;
        document.getElementById('vNm').innerText = u.name;
        document.getElementById('vHd').innerText = "@" + u.uid.slice(0,6);
        switchPage('prof');
        onSnapshot(query(collection(db, "posts"), where("uid", "==", id)), snap => {
            const l = document.getElementById('vFs'); l.innerHTML = "";
            snap.forEach(d => { l.innerHTML += `<div class="tweet">${d.data().text}</div>`; });
        });
    };

    const openMe = () => vUser(user.uid);
</script>
</body>
</html>
